name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Rodar Lint (flake8)
        run: |
          flake8 .

      - name: Rodar Testes (pytest)
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Rodar Segurança (pip audit)
        run: |
          pip-audit || true

      - name: Rodar Análise de Código (Bandit)
        run: |
          bandit -r . -x venv,tests

      - name: Instalar Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz \
            | sudo tar -xz -C /usr/local/bin gitleaks
          gitleaks version

      - name: Rodar Gitleaks (segredos no git)
        run: |
          gitleaks detect --source . --exit-code 1
